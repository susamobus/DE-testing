<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <script type="text/javascript" src="update.js"></script>
        <script type="text/javascript" src="tableau.js"></script>
        <script type="text/javascript" src="input.js"></script>
        <script type="text/javascript" src="RK.js"></script>
        <script type="text/javascript" src="methods.js"></script>
    </head>
    <body onload="Load()">
        <span class="MainTitle" style="font-size: 40px">Initial Value Problem Solver</span>
        <br><br>
        <span style="font-size: 20px">dy/dx = </span>
        <input type="text" id="FunctionInput" class="MainInput" onchange="ChangeFunction()">
        <br>
        <table class="InputTable">
            <tr>
                <td><span>Method</span></td>
                <td style="border-right: 0px"><span style="font-size: 10px">Implicit: </span></td>
                <td style="border-left: 0px"><input type="checkbox" id="ImplicitInput" onchange="ChangeMethod()"></td>
                <td style="border-right: 0px"><span style="font-size: 10px">Adaptive: </span></td>
                <td style="border-left: 0px"><input type="checkbox" id="AdaptiveInput" onchange="ChangeMethod()"></td>
            </tr>
            <tr>
                <td><span>Initial Values</span></td>
                <td style="border-right: 0px"><span style="font-size: 10px">x0: </span></td>
                <td style="border-left: 0px"><input type="number" id="x0" class="Input"></td>
                <td style="border-right: 0px"><span style="font-size: 10px">y0: </span></td>
                <td style="border-left: 0px"><input type="number" id="y0" class="Input"></td>
            </tr>
            <tr>
                <td><span>Accuracy</span></td>
                <td style="border-right: 0px"><span id="stepsizedisp" style="font-size: 10px">Stepsize: </span></td>
                <td style="border-left: 0px"><input type="number" id="stepsize" class="Input"></td>
                <td style="border-right: 0px"><span id="stepsdisp" style="font-size: 10px">Steps: </span></td>
                <td style="border-left: 0px"><input type="number" id="step" class="Input"></td>
            </tr>
        </table>
        <br><br>
        <span style="font-size: 20px">Runge-Kutta method selection</span>
        <br>
        <table id="tableau" class="table"></table>
        <br>
        <table id="table" class="MethodTable"></table>
        <br>
        <span>Stages: </span>
        <input type="number" id="stage" name="stage" class="Input" maxlength="2">
        <button onclick="CreateTableau()" class="confirmbutton">Create Tableau</button>
        <br><br><br>
        <span id="functiondisplay"></span>
        <br>
        <span id="display"></span>
        <br><br><br>
        <button onclick="Calculate()" class="mainbutton">Calculate</button><br><br>
        <span class="Result">Result: <span id="result">loading</span></span>
        <br><br>
    </body>
</html>
