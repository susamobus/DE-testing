<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="update.js"></script>
        <script type="text/javascript" src="tableau.js"></script>
        <script type="text/javascript" src="input.js"></script>
    </head>
    <body onload="CreateMethodTable()">
        <span class="MainTitle" style="font-size: 40px">Initial Value Problem Solver</span>
        <br><br>
        <span>Function: </span>
        <input type="text" id="FunctionInput" class="Input">
        <br>
        <span>x0: </span>
        <input type="number" id="x0" class="Input">
        <br>
        <span>y0: </span>
        <input type="number" id="y0" class="Input">
        <br>
        <span>Stepsize: </span>
        <input type="number" id="stepsize" class="Input">
        <br>
        <span>Steps: </span>
        <input type="number" id="step" class="Input">
        <br><br>
        <span style="font-size: 25px">Butcher's Tableau</span>
        <br>
        <table id="tableau" class="table"></table>
        <br>
        <table id="table" class="MethodTable"></table>
        <br>
        <span>Number of Stages: </span>
        <input type="number" id="stage" name="stage" class="Input" maxlength="2">
        <button onclick="CreateTableau()" class="confirmbutton">Create Tableau</button>
        <br><br><br>
        <button onclick="Calculate()" class="mainbutton">Calculate</button><br><br>
        <span class="Result">Result: <span id="result">loading</span></span>
        <br><br>
    </body>
</html>
