<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="update.js"></script>
        <script type="text/javascript" src="tableau.js"></script>
        <script type="text/javascript" src="input.js"></script>
    </head>
    <body>
        <span>Function: no input yet</span>
        <br><br>
        <span>x0: </span>
        <input type="number" id="x0" class="Input">
        <br><br>
        <span>y0: </span>
        <input type="number" id="y0" class="Input">
        <br><br>
        <span>Stepsize: </span>
        <input type="number" id="stepsize" class="Input">
        <br><br>
        <span>Steps: </span>
        <input type="number" id="step" class="Input">
        <br><br>
        <span>Number of Stages: </span>
        <input type="number" id="stage" name="stage" class="Input">
        <br><br>
        <table id="tableau" class="table"></table>
        <br>
        <table id="table" class="MethodTable">
        <tr>
            <td><button onclick="ToggleMethods()" class="maindefbutton">Explicit methods</button></td>
            <td><button onclick="TableauDef('RK4')" class="defbutton" id="Exp" style="display: block">Classic Runge-Kutta method</button></td>
            <td><button onclick="TableauDef('MP')" class="defbutton" id="Exp" style="display: block">Midpoint method</button></td>
            <td><button onclick="TableauDef('HRM')" class="defbutton" id="Exp" style="display: block">Heun's/Ralston's method</button></td>
            <td><button onclick="TableauDef('EM')" class="defbutton" id="Exp" style="display: block">Euler's method</button></td>
            <td><button class="defbutton" id="Adapt">test</button></td>
        </tr>
        </table>
        <br><br>
        <button onclick="CreateTableau()" class="button">Create Tableau</button>
        <br><br>
        <button onclick="UpdateTableau()" class="button">Update Tableau</button>
        <br><br>
        <button onclick="Calculate()" class="button">Calculate</button><br><br>
        <span>Result: <span id="result">loading</span></span>
        <br><br>
        <span id="test1">loading</span>
        <br><br>
        <span id="test2">loading</span>
    </body>
</html>
